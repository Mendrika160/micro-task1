<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Micro task</title>
</head>
<body>
    <main class="main">

    
    <h1 class="title">Pices jointes</h1>
    <div class="container">
    <div class="input-container" >
        <h2 class="subtitle">Editable</h2>
        <!-- underline -->
        <div class="input-file-container input-container-underline">
            <input 
                type="file" 
                id="file-ul" 
                class="input-file"
                />
            <label 
                class="input-label" 
                for="file-ul"
                >
                Sélectionner le fichier repoussoir
            </label>
            <!-- <div class="file-name"></div> -->
            <div class="input-icon">
                <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M33 12v23c0 4.42-3.58 8-8 8s-8-3.58-8-8V10c0-2.76 2.24-5 5-5s5 2.24 5 5v21a2 2 0 1 1-4 0V12h-3v19c0 2.76 2.24 5 5 5s5-2.24 5-5V10c0-4.42-3.58-8-8-8s-8 3.58-8 8v25c0 6.08 4.93 11 11 11s11-4.92 11-11V12h-3z" fill="#8f8c8c" class="fill-000000"></path><path d="M0 0h48v48H0z" fill="none"></path></svg>
            </div>
        </div>
        <!-- large -->
        <div class="input-file-container">
            <input type="file" id="file-lg" class="input-file"/>
                <label class="input-label" for="file-lg">Rechercher</label>
                <div class="input-icon">
                    <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M33 12v23c0 4.42-3.58 8-8 8s-8-3.58-8-8V10c0-2.76 2.24-5 5-5s5 2.24 5 5v21a2 2 0 1 1-4 0V12h-3v19c0 2.76 2.24 5 5 5s5-2.24 5-5V10c0-4.42-3.58-8-8-8s-8 3.58-8 8v25c0 6.08 4.93 11 11 11s11-4.92 11-11V12h-3z" fill="#8f8c8c" class="fill-000000"></path><path d="M0 0h48v48H0z" fill="none"></path></svg>
                </div>
            
        </div>
        <!-- small -->
        <div class="input-file-container input-small">
            <input type="file" id="file-sm" class="input-file"/>
            <label class="input-label" for="file">Rechercher</label>
            <div class="input-icon">
                <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M33 12v23c0 4.42-3.58 8-8 8s-8-3.58-8-8V10c0-2.76 2.24-5 5-5s5 2.24 5 5v21a2 2 0 1 1-4 0V12h-3v19c0 2.76 2.24 5 5 5s5-2.24 5-5V10c0-4.42-3.58-8-8-8s-8 3.58-8 8v25c0 6.08 4.93 11 11 11s11-4.92 11-11V12h-3z" fill="#8f8c8c" class="fill-000000"></path><path d="M0 0h48v48H0z" fill="none"></path></svg>
            </div>
        </div>
        <!-- small with shadow -->
        <div class="input-file-container input-small input-shadow">
            <input type="file" id="file-sh" class="input-file"/>
            <label class="input-label" for="file-sh">Rechercher</label>
            <div class="input-icon">
                <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M33 12v23c0 4.42-3.58 8-8 8s-8-3.58-8-8V10c0-2.76 2.24-5 5-5s5 2.24 5 5v21a2 2 0 1 1-4 0V12h-3v19c0 2.76 2.24 5 5 5s5-2.24 5-5V10c0-4.42-3.58-8-8-8s-8 3.58-8 8v25c0 6.08 4.93 11 11 11s11-4.92 11-11V12h-3z" fill="#8f8c8c" class="fill-000000"></path><path d="M0 0h48v48H0z" fill="none"></path></svg>
            </div>
        </div>
    </div>
    <div class="input-container " >
        <h2 class="subtitle">No évitable</h2>
        <!-- underline disabled -->
        <div class="input-file-container input-container-underline disabled">
            <input type="file" id="file-ul" class="input-file" disabled/>
            <label class="input-label" for="file-ul">Sélectionner le fichier repoussoir</label>
            <!-- <div class="file-name"></div> -->
            <div class="input-icon">
                <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M33 12v23c0 4.42-3.58 8-8 8s-8-3.58-8-8V10c0-2.76 2.24-5 5-5s5 2.24 5 5v21a2 2 0 1 1-4 0V12h-3v19c0 2.76 2.24 5 5 5s5-2.24 5-5V10c0-4.42-3.58-8-8-8s-8 3.58-8 8v25c0 6.08 4.93 11 11 11s11-4.92 11-11V12h-3z" fill="#8f8c8c" class="fill-000000"></path><path d="M0 0h48v48H0z" fill="none"></path></svg>
            </div>
        </div>
    </div>
</div>
<div class="input-container " >
    <h2 class="subtitle">No évitable</h2>
    <!-- underline disabled -->
    <div class="input-file-container input-container-underline disabled">
        <input type="file" id="file-ul" class="input-file" disabled/>
        <label class="input-label" for="file-ul">Sélectionner le fichier repoussoir</label>
        <div class="input-icon">
            <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M33 12v23c0 4.42-3.58 8-8 8s-8-3.58-8-8V10c0-2.76 2.24-5 5-5s5 2.24 5 5v21a2 2 0 1 1-4 0V12h-3v19c0 2.76 2.24 5 5 5s5-2.24 5-5V10c0-4.42-3.58-8-8-8s-8 3.58-8 8v25c0 6.08 4.93 11 11 11s11-4.92 11-11V12h-3z" fill="#8f8c8c" class="fill-000000"></path><path d="M0 0h48v48H0z" fill="none"></path></svg>
        </div>
    </div>
</div>
</main>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
